version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/nid-version-1
hooks:
  BeforeInstall:
    - location: permissions.sh
      runas: root
  AfterInstall:
    - location: Scripts/RunResourceTests.sh
      timeout: 180
  ApplicationStart:
    - location: Scripts/RunFunctionalTests.sh
      timeout: 3600
  ValidateService:
    - location: Scripts/MonitorService.sh
      timeout: 3600
      runas: codedeployuser 
  ApplicationStart:
    - location: web/startFabric.sh
      timeout: 300
      runas: ec2-user
